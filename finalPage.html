<html lang="en">

    <link href="navbar.css" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="cards.css" rel="stylesheet" type="text/css">
    <link href="finalPage.css" rel="stylesheet" type="text/css">
    <title>Home</title>
</head>
<body>
    <!--Navbar Start-->
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="index.html">Flower Shop</a></label></div>
            <ul>
                <li class="navigation"><a href="trackOrder.html">Track Order</a></li>
                <li class="navigation"><a href="help.html">Help</a></li>
                <li class="navigationLog"><a href="login.html">Login</a></li>
                <li class="navigation"><a href="cart.html">Cart: 0</a></li>
            </ul>
        </div>
    </nav>
    <!--Navbar End-->

    <div class="delivery">
        <h4><b>Delivery: Almost here!</b></h4>
        <br>
        <label class="labeled">Be sure to save <b>$10</b> on every delivery with an account!</label>
        <br>
        <div class="thosebtns">
            <button class="loginbtn" onclick="goToLogin()">LOG IN</button><button class="loginbtn" onclick="goToLogin()">SIGN UP</button>
        </div>
    </div>

    <div id="checkout"></div>

    <script src="configuration.js"></script>
    <script>
        let date = localStorage.getItem("date");
        let id = localStorage.getItem("id");
        let name = localStorage.getItem("name");
        let cost = localStorage.getItem("cost");
        display();

        async function display(){
            let costTax = cost*2-40;
            let list = document.getElementById("checkout");
            list.innerHTML = "";
            let div = document.createElement("div");
                div.className = "buy";
                let innerHtml = `
         
                    <div class="top">
                        <label class="left"><h3>${name}</h3></label> <label class="right"><h3>$${cost}</h3></label>
                    </div>
                    <div class="image">
                        <img src="https://finalproject-yflj.onrender.com/${id}/image" alt="question" style="width:100%">
                        <label>Delivery Date</label>
                        <label>${date}</label>
                    </div>
                    <div class="containered">
                        <h2>RECIPIENT</h2>
                        <div class ="names">
                            <div> <p>First Name</p> <br> <input type="text" id="firstname"></div>
                            <div > <p>Last Name</p> <br> <input type="text" id="lastname"> </div>
                        </div>
                        <h2>DELIVER TO </h2>
                        <div ><p>Address</p> <br> <input type="text" id="address"> </div>
                        <div ><p>City</p> <br> <input type="text" id="city"> </div>
                        <div ><p>State</p> <br> <input type="text" id="state"> </div>
                        <div ><p>Zip Code</p> <br> <input type="text" id="zipcode"> </div>
                        <br>
                        <div>
                            <button class="loginbtn" onclick="trackOrder()">CONTINUE</button>
                        </div>
                    </div>
                
                        `;
                    div.innerHTML = innerHtml;
                    list.appendChild(div);
        }

        function goToLogin(){
            location.href="login.html"
        }
        function trackOrder(){
            let recName = document.getElementById("firstname").value;
            let recLast = document.getElementById("lastname").value;
            let address = document.getElementById("address").value;
            let city = document.getElementById("city").value;
            let state = document.getElementById("state").value;
            let zipCode = document.getElementById("zipcode").value;
            localStorage.setItem("firstname", recName);
            localStorage.setItem("lastname", recLast);
            localStorage.setItem("address", address);
            localStorage.setItem("city", city);
            localStorage.setItem("state", state);
            localStorage.setItem("zipcode", zipCode);
            location.href="trackOrder.html"
        }
    </script>
    
</body>
