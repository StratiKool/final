<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="navbar.css">
    <title>Form</title>
  </head>
  <body>
    <!--Navbar Start-->
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="index.html">Flower Shop</a></label></div>
            <ul>
                <li class="navigation"><a href="trackOrder.html">Track Order</a></li>
                <li class="navigation"><a href="help.html">Help</a></li>
                <li class="navigationLog"><a href="login.html">Login</a></li>
                <li class="navigation"><a href="cart.html">Cart: 0</a></li>
            </ul>
        </div>
    </nav>
    <!--Navbar End-->
    <div class="login-wrap">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">LOG IN</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">SIGN UP</label>
        <div class="login-form">
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="username" type="text" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="password" type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked>
              <label for="check"><span class="icon"></span> Keep me Signed in</label>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign In" onclick="login()">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">Forgot Password?</a>
            </div>
          </div>
          <div class="sign-up-htm">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="usernamey" type="text" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="passy" type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <label for="pass" class="label">Repeat Password</label>
              <input id="pass" type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <label for="pass" class="label">Email Address</label>
              <input id="email" type="text" class="input">
            </div>
            <div class="group">
              <input type="submit"  class="button" value="Sign Up" onclick="signup()">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <label for="tab-1">Already Member?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="configuration.js"></script>
    <script src="register.js"></script>
  </body>
</html>
