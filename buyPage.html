<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link href="navbar.css" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="cards.css" rel="stylesheet" type="text/css">
    <link href="buyPage.css" rel="stylesheet" type = "text/css">
    <title>Home</title>
</head>
<body>
    <!--Navbar Start-->
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="index.html">Flower Shop</a></label></div>
            <ul>
                <li class="navigation"><a href="trackOrder.html">Track Order</a></li>
                <li class="navigation"><a href="help.html">Help</a></li>
                <li class="navigationLog"><a href="login.html">Login</a></li>
                <li class="navigation"><a href="cart.html">Cart: 0</a></li>
            </ul>
        </div>
    </nav>
    <!--Navbar End-->

    <div id="show">

    </div>

    <script src="configuration.js"></script>
    <script>
        let id = localStorage.getItem("id");
        let name = localStorage.getItem("name");
        let cost = localStorage.getItem("cost");
        let costTax = cost*2-40;
        display();

        async function display(){
            let list = document.getElementById("show");
            list.innerHTML = "";
            let div = document.createElement("div");
                div.className = "buy";
                let innerHtml = `
         
                    <div class="image">
                        <img src="https://finalproject-yflj.onrender.com/${id}/image" alt="question" style="width:100%">
                    </div>
                    <div class="containered">
                        <h4><b>${name}</b></h4> 
                        <b><p>Delivery Date</p></b>
                        <input type="text" class="textbox" id="date">

                        <div class="daBtns">
                            <button class="button0" onclick="finalpageSub()">
                                Start a Subscription: <b>$${cost}</b> + <b> free shipping </b>
                                <br>
                                <b>Best Value:</b> Up to 30% off + free shipping on subscription deliveries.
                                <br>
                                <b>Flexible:</b> Pick your flowers, date & recipient ever month, or set it & forget it.
                                <br>
                                <b>No Obligations:</b> Skip as often as you like. Cancel anytime. 
                            </button>
                            <button class="button1" onclick="finalPageOneTime()"> One time purchase: <b>$${costTax}</b></button>
                        </div>
                    </div>
                
                        `;
                    div.innerHTML = innerHtml;
                    list.appendChild(div);
        }

        function finalPageOneTime(){
            let date = document.getElementById("date").value;
            localStorage.setItem("date", date);
            localStorage.setItem("cost", costTax)
            location.href="finalPage.html";
        }

        function finalpageSub(){
            let date = document.getElementById("date").value;
            localStorage.setItem("date", date);
            location.href="finalPage.html"
        }
    </script>
    
</body>
</html>
